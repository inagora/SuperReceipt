<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SuperRectipt</title>
</head>
<body>
    <div id="app"></div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./js/SuperReceipt.min.js"></script>
    <script>
        SuperReceipt.init({
            el: '#app',
            topToolbar: [
                {
                    text: '暂存',
                    size: 'small',
                    type: 'warning',
                    click: function() {
                        alert('暂存');
                    }
                },
                {
                    text: '提交审批',
                    type: 'success',
                    click: function() {
                        alert('提交审批');
                    }
                },
                {
                    text: '删除',
                    type: 'danger',
                    click: function() {
                        alert('删除');
                    }
                }
            ],
            title: {
                left: '左边标题',
                middle: {
                    titleText: '采购入库申请单',
                    titleIcon: '待推送'
                },
                right: 'NO: 201907001'
            },
            form: [
                {
                    type: 'input',
                    label: '控件1',
                    placeholder: '请输入内容',
                    size: 'middle',
                }
            ]
        });
    </script>
<script type="text/javascript" src="/js/SuperReceipt.min.js"></script></body>
</html>
