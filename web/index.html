<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SuperRectipt</title>
</head>
<body>
    <div id="app"></div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16"></script>
    <script src="./js/SuperReceipt.min.js"></script>
    <script>
        let superReceipt = SuperReceipt.init({
            el: '#app',
            topToolbar: [
                {
                    text: '暂存',
                    size: 'small',
                    type: 'warning',
                    click: function() {
                        console.log(superReceipt.config.formData);
                        // alert('暂存');
                        superReceipt.config.title.left = '';
                    }
                },
                {
                    text: '提交审批',
                    type: 'success',
                    click: function() {
                        superReceipt.config.title.middle.titleIcon = '待审批';
                    }
                },
                {
                    text: '删除',
                    type: 'danger',
                    click: function() {
                        alert('删除');
                    }
                }
            ],
            // 只有中间titile可以设置tag
            title: {
                left: '左边标题',
                middle: {
                    titleText: '采购入库申请单',
                    titleIcon: '待推送'
                },
                right: 'NO: 201907001'
            },
            // form 表单项
            form: [
                {
                    type: 'input',
                    label: '公司实体',
                    placeholder: '请输入内容',
                    size: 'small',
                    prop: 'com'
                },
                {
                    type: 'input',
                    label: '收货人电话',
                    placeholder: '请输入内容',
                    prop: 'phone',
                    size: 'medium',
                },
                {
                    type: 'datetime',
                    label: '时间',
                    placeholder: '请输入内容',
                    prop: 'stime',
                    size: 'medium',
                },
                {
                    type: 'select',
                    label: '收货人电话',
                    placeholder: '请输入内容',
                    size: 'medium',
                    prop: 'sel',
                    options: [
                        {
                            value: '选项1',
                            label: '选项1'
                        },{
                            value: '选项2',
                            label: '选项2'
                        },{
                            value: '选项3',
                            label: '选项3'
                        }
                    ]
                },
                {
                    type: 'textarea',
                    label: '收货人地址',
                    placeholder: '请输入内容',
                    prop: 'address',
                    size: 'medium',
                },
                {
                    type: 'input',
                    label: '收货人电话',
                    placeholder: '请输入内容',
                    size: 'medium',
                    disabled: true
                }
            ],
            // form表单数据
            formData: {
                com: '',
                phone: '',
                address: '',
                stime: ''
            },
            table: {
                // 表格列
                columns: [
                    {
                        prop: 'id',
                        label: 'ID',
                        width: '180'
                    },
                    {
                        prop: 'name',
                        label: '姓名',
                        width: '180'
                    },
                    {
                        prop: 'amount1',
                        label: '数量',
                        width: '180'
                    }
                ],
                // 表格数据
                tableData: [
                    {
                        id: 1,
                        name: 'niu',
                        amount1: 10
                    },
                    {
                        id: 2,
                        name: 'niu2',
                        amount1: 50
                    },
                    {
                        id: 3,
                        name: 'niu3',
                        amount1: 10
                    }
                ],
                // 操作按钮
                optBtns: [
                    {
                        size: 'mini',
                        text: '编辑',
                        click: function(scope) {
                            console.log(scope);
                        }
                    },
                    {
                        size: 'mini',
                        text: '删除',
                        type: 'danger',
                        click: function(scope) {
                            console.log(scope);
                            superReceipt.config.table.tableData.splice(scope.$index, 1);
                        }
                    }
                ]
            },
            // 底部toolbar
            bottomToolbar: [
                {
                    text: '下载',
                    size: 'small',
                    type: 'warning',
                    click: function() {
                        console.log(superReceipt.config.formData);
                        alert('下载');
                    }
                },
                {
                    text: '导入',
                    type: 'success',
                    click: function() {
                        alert('导入');
                    }
                },
                {
                    text: '打印',
                    type: 'primary',
                    isPrint: true, // 是否是打印按钮
                    click: function() {
                        
                    }
                }
            ]
        });
    </script>
</body>
</html>
