<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SuperRectipt</title>
</head>
<body>
    <div id="app"></div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./js/SuperReceipt.min.js"></script>
    <script>
        SuperReceipt.init({
            el: '#app',
            topToolbar: [
                {
                    text: '暂存',

                        alert('暂存');

                    titleText: '采购入库申请单',

            form: [
                {
                    type: 'input',
                    label: '公司实体',
                    placeholder: '请输入内容',
                    size: 'small',
                    input: function(val) {
                        console.log(val);
                    }
                },
                {
                    type: 'input',
                    label: '收货人电话',
                    placeholder: '请输入内容',
                    size: 'medium',
                },
                {
                    type: 'datetime',
                    label: '收货人电话',
                    placeholder: '请输入内容',
                    size: 'medium',
                },
                {
                    type: 'select',
                    label: '收货人电话',
                    placeholder: '请输入内容',
                    size: 'medium',
                    options: [
                        {
                            value: '选项1',
                            label: '选项1'
                        },{
                            value: '选项2',
                            label: '选项2'
                        },{
                            value: '选项3',
                            label: '选项3'
                        }
                    ]
                },
                {
                    type: 'input',
                    label: '收货人电话',
                    placeholder: '请输入内容',
                    size: 'medium',
                },
                {
                    type: 'textarea',
                    label: '收货人电话',
                    placeholder: '请输入内容',
                    size: 'medium',
                },
                {
                    type: 'input',
                    label: '收货人电话',
                    placeholder: '请输入内容',
                    size: 'medium',
                    disabled: true

            ]
